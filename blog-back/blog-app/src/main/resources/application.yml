server:
  port: 8090

spring:
  application:
    name: chen_blog
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
  # redis配置
  redis:
    host: localhost
    port: 6379
  servlet:
    multipart:
      # 上传文件的总最大值
      max-request-size: 20MB
      # 单个文件的最大值
      max-file-size: 2MB

# mybatis-plus
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      table-prefix:
